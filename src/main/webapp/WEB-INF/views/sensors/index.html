<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sensors</title>
    </head>

    <body>
        <div th:each="sensor : ${sensors}">
            <a th:href="@{/sensors/{id}(id=${sensor.getId()})}" th:text=${sensor.getName()}>sensor</a>
        </div>
    </body>

</html>
